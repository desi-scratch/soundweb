<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Soundweb using Bootstrap</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link href="./css/bootstrap.css" rel="stylesheet">
		<style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
		</style>
		<link href="./css/bootstrap-responsive.css" rel="stylesheet">
		<link href="./css/main.css" rel="stylesheet">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="./js/html5shiv.js"></script>
		<![endif]-->

		<!-- nk REMOVE THIS.  Fav and touch icons
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="./ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="./ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="./ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="./ico/apple-touch-icon-57-precomposed.png">
		-->

		<link rel="shortcut icon" href="./ico/favicon.png">
	</head>

	<body>
		<div class="row">
			<div class="span9">
				<div  id="io_main-content" class="row-fluid">
					<div class="span12">
						<audio id="white-play" preload="auto" src="img/lightjazz.ogg">
							"A little light music"
						</audio>
					</div>
				</div>
				<div  id="io_footer-block" class="row-fluid">
					<div class="span12">
						<audio id="ocean-play" `preload="auto" src="img/oceansound.ogg">
							"Gentle ocean sounds"
						</audio>
					</div>
				</div>
			</div>
			<aside class="span3">
				<div class="row-fluid text-center">
					<img id="question-icon" src="img/help.gif" alt="Help Text" width="20" height="20"  />
				</div>

				<div id="io_help-block" class="row-fluid">
					<ul  class="unstyled">
						<li>
							<div class="span4">
								<img src="img/mouse_left.png" alt="left mouse"  width="60" height="95"/>
							</div>
							<a class="span8"> <strong>left mouse:</strong> for menu </a>
						</li>
						<li>
							<div class="span4">
							<img src="img/mouse_right.png" alt="right mouse" width="60" height="95"/>
							</div>
							<a class="span8"> <strong>Right: </strong> Webmaster's cut. </a>
						</li>
						<li>
							<div class="span4">
							<img src="img/mouse_middle.png" alt="middle mouse" width="60" height="95"/>
							</div>
							<a class="span8"> <strong>middle:</strong> shut up and be normal. </a>
						</li>
					</ul>
				</div>
			</aside>
		</div>

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<script src="./js/bootstrap-collapse.js"></script>

		<script src="./js/bootstrap-typeahead.js"></script>

	</body>
</html>
